<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="icon"
    href="{{ url_for('static', filename='freddie-mac-logo.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='freddie-mac-logo.png') }}" class="icon" />
  <h3>ChatGPT with Flask API</h3>
  <form action="/" method="post">
    <input type="text" name="question" placeholder="Enter your question" required />
    <input type="submit" value="Get answer" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
